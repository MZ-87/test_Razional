<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="title">Добавление адреса</h1>
    </header>
    <main class="form">
        <form action="здесь будет путь к скрипту на сервере — по этому адресу мы зальём нужный файл на следующем этапе" id="userInfo">
            <div class="input-wrapper">
                <label for="index">Индекс*</label>
                <input type="number" class="input" id="index" name="index" required>
            </div>
            <div class="input-wrapper">
                <label for="country">Страна*</label>
                <input type="text" class="input" id="country" name="country" required>
            </div>
            <div class="input-wrapper">
                <label for="region">Регион*</label>
                <input type="text" class="input" id="region" name="region" required>
            </div>
            <div class="input-wrapper">
                <label for="city">Город*</label>
                <input type="text" class="input" id="city" name="city" required>
            </div>
            <div class="input-wrapper">
                <label for="street">Улица*</label>
                <input type="text" class="input" id="street" name="street" required>
            </div>
            <div class="input-wrapper">
                <label for="home-number">Дом*</label>
                <input type="number" class="input" id="home_number" name="home_number" required>
            </div>
            <div class="input-wrapper">
                <label for="main-address">Основной адрес</label>
                <input type="checkbox" class="checkbox" id="main_address" name="main_address">
            </div>
            <div class="btns-wrapper">
                <input type="submit" value="Добавить" class="btn btn_submit">
                <input type="submit" value="Отменить" class="btn btn_cancel">
            </div>
        </form>
    </main>


    <script src="./index.js"></script>
</body>

</html>
