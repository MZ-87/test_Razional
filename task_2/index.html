<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Добавление адреса</h1>
    </header>
    <main class="form">
        <form action="#" id="userInfo">
            <div class="input-wrapper">
                <label for="index">Индекс*</label>
                <input type="number" class="index" id="index" name="index" required>
            </div>
            <div class="input-wrapper">
                <label for="country">Страна*</label>
                <input type="text" class="country" id="country" name="country" required>
            </div>
            <div class="input-wrapper">
                <label for="region">Регион*</label>
                <input type="text" class="region" id="region" name="region" required>
            </div>
            <div class="input-wrapper">
                <label for="city">Город*</label>
                <input type="text" class="city" id="city" name="city" required>
            </div>
            <div class="input-wrapper">
                <label for="street">Улица*</label>
                <input type="text" class="street" id="street" name="street" required>
            </div>
            <div class="input-wrapper">
                <label for="home-number">Дом*</label>
                <input type="number" class="home_number" id="home_number" name="home_number" required>
            </div>
            <div class="input-wrapper">
                <label for="main-address">Основной адрес</label>
                <input type="checkbox" class="main_address" id="main_address" name="main_address">
            </div>
            <div class="btns-wrapper">
                <button class="submit" type="submit">Добавить</button>
                <button class="cancel" type="reset">Отменить</button>
            </div>
        </form>
    </main>


    <script src="./index.js"></script>
</body>

</html>
